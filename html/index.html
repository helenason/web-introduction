        <div>
            <h1>방명록</h1>
            <ul>
                <li>이름: <input id="visit_log_name" type="text"></li>
                <li>본인 취향 음악:

                    <input class="visit_log_music" type="checkbox" value="TOMBOY">TOMBOY</input>
                    <input class="visit_log_music" type="checkbox" value="Swan Song">Swan Song</input>
                    <input class="visit_log_music" type="checkbox" value="Love wins all">Love wins all</input></li>

                    <button class="button" id="cancel_button" type="reset">취소</button>
